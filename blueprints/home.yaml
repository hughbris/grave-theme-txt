title: Homepage
extends@:
  - type: no-sidebar
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:

            header.banner:
              type: section
              title: Banner
              text: "Set the text, button, and background of your banner here."
              # TODO: add 'change banner appearance options in theme options [link]'
              ordering@: header.title

              fields:
                .heading: # TODO stub
                  type: text
                  label: Heading
                  validate:
                    required: true

                .subheading:
                  type: text
                  label: Subheading
                  validate:
                    required: true

                .background:
                  label: Background image
                  type: filepicker
                  folder: 'theme://images'
                  preview_images: true
                  accept:
                    - .png
                    - .jpg

                .cta:
                  title: Call to Action button
                  type: section
                  text: 'This button, when enabled, can be used to encourage users to an important page on the site.'
                  fields:

                    .enabled:
                        type: toggle
                        label: PLUGIN_ADMIN.ENABLED
                        highlight: 1
                        help: PLUGIN_ADMIN.ENABLED_HELP
                        options:
                            1: PLUGIN_ADMIN.YES
                            0: PLUGIN_ADMIN.NO
                        validate:
                            type: bool

                    .target:
                      type: pages
                      label: Target page
                      show_all: false
                      show_modular: false
                      show_root: false
                      multiple: false
                      validate:
                        required: false

                    .text:
                      type: text
                      label: Button text
                      default: "Alright let's go"

            content:
              unset@: true

            header.feature:
              unset@: true

        sections:
          type: tab
          title: Home Sections
          ordering@: content
          fields:
            header.highlights:
              type: section
              title: Highlights
              fields:
                .enabled:
                  type: toggle
                  label: PLUGIN_ADMIN.ENABLED
                  highlight: 1
                  options:
                    1: PLUGIN_ADMIN.YES
                    0: PLUGIN_ADMIN.NO
                  validate:
                    type: bool

                .heading:
                  type: text
                  label: Heading

                .subheading:
                  type: text
                  label: Subheading

                .circles:
                  type: list
                  label: Circle icon buttons
                  collapsed: true
                  fields:
                    .label:
                      type: text
                      label: Label

                    .icon:
                      type: text
                      label: Icon
                      validate:
                        required: true

                    icon.tips:
                      type: display
                      content: "Take the icon name from the [list at FontAwesome](https://fontawesome.com/search?m=free)."
                      label: false
                      markdown: true
                      classes: tip

                    .target:
                      type: pages
                      label: Target page
                      show_all: true
                      show_modular: false
                      show_root: false
                      multiple: false
                      validate:
                        required: true

                    .active:
                      type: toggle
                      label: Active
                      highlight: 1
                      options:
                        1: PLUGIN_ADMIN.YES
                        0: PLUGIN_ADMIN.NO
                      validate:
                        type: bool
                        required: false

                .blurb:
                  type: editor
                  label: Blurb
                  help: A short piece of text that can appear after the circle buttons
                  classes: brief
                  codemirror:
                    mode: 'markdown'
                    lineNumbers: true
