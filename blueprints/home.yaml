title: Homepage
extends@:
  - type: no-sidebar
    context: blueprints://pages

form:
  fields:
    tabs:
      type: tabs
      active: 1

      fields:
        content:
          fields:

            header.banner:
              type: section
              title: Banner
              text: "Set the text, button, and background of your banner here."
              # TODO: add 'change banner appearance options in theme options [link]'
              ordering@: header.title

              fields:
                .heading: # TODO stub
                  type: text
                  label: Heading
                  validate:
                    required: true

                .subheading:
                  type: text
                  label: Subheading
                  validate:
                    required: true

                .background:
                  label: Background image
                  type: filepicker
                  folder: 'theme://images'
                  preview_images: true
                  accept:
                    - .png
                    - .jpg

                .cta:
                  title: Call to Action button
                  type: section
                  text: 'This button, when enabled, can be used to encourage users to an important page on the site.'
                  fields:

                    .enabled:
                        type: toggle
                        label: PLUGIN_ADMIN.ENABLED
                        highlight: 1
                        help: PLUGIN_ADMIN.ENABLED_HELP
                        options:
                            1: PLUGIN_ADMIN.YES
                            0: PLUGIN_ADMIN.NO
                        validate:
                            type: bool

                    .target:
                      type: pages
                      label: Target page
                      show_all: false
                      show_modular: false
                      show_root: false
                      multiple: false
                      validate:
                        required: false

                    .text:
                      type: text
                      label: Button text
                      default: "Alright let's go"

            content:
              unset@: true

            header.feature:
              unset@: true
